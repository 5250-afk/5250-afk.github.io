<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Content -->
    <div class="content">
      <img src="logo.svg" alt="Apparel Logo" class="logo">
      <h1>We're <span>Coming</span> Soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below 
        to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Email Form -->
      <form id="email-form" novalidate>
        <div class="input-container">
          <input type="email" id="email" placeholder="Email Address" required>
          <button type="submit" class="submit-btn">
            <img src="icon-arrow.svg" alt="Submit">
          </button>
          <span id="error-msg"></span>
        </div>
      </form>
    </div>

    <!-- Right Image -->
    <div class="image-container">
     <picture>
    <!-- Image for small screens -->
    <source srcset="hero-mobile.jpg" media="(max-width: 768px)">
    <!-- Image for larger screens -->
    <img src="hero-desktop.jpg" alt="Coming Soon Page">
    </picture>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
